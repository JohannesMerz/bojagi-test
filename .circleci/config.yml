version: 2
jobs:
  upload:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - yarn-cache-{{ .Branch }}
            - yarn-cache-master
      - run:
          name: install dependencies
          command: yarn
      - save_cache:
          key: yarn-cache-{{ .Branch }}-{{ .BuildNum }}
          paths:
            - /home/circleci/.cache/yarn/v1
      - run: 
          name: bojagi dev upload
          command: BOJAGI_API_URL=https://upload.dev.bojagi.io BOJAGI_SECRET=$DEV_BOJAGI_SECRET yarn bojagi deploy -s public
      - run:
          name: bojagi upload
          command: yarn bojagi deploy -s public
workflows:
  version: 2
  bojagi-upload:
    jobs:
      - upload
     
